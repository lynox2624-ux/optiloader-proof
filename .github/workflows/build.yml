name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Use Gradle (install)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.10.2'   # will download a compatible Gradle for build

      - name: Build project (no wrapper needed)
        run: gradle clean build --no-daemon --console=plain
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Show build folder (debug)
        run: ls -R build || true

      - name: Upload built jars
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: build/libs/**/*.jar
