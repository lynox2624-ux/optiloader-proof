name: Build JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle wrapper
        run: ./gradlew wrapper --gradle-version 8.4.1
        # If this fails first run, workflow will still attempt build below.

      - name: Build project (create jar)
        run: ./gradlew clean build --no-daemon

      - name: Upload built jars
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: |
            build/libs/*.jar
            **/build/libs/*.jar
